<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pagina flota vehículos</title>
<script src="src/tabla.js"></script>
<link rel="stylesheet" href="style/styles.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
<script src="./src/calendar.js"></script>
</head>
<body class="container">

    <h2 class="titulo">Vista detalle reserva</h2>
<div class="columnLeft">
  
    <h3 class="subcabecera">Información del trabajador</h3>
    <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">Código de trabajador</label>
            <div class="col-10">
              <input class="form-control" type="number" value="42" id="example-number-input">
            </div>
          </div>
    <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Nombre</label>
            <div class="col-10">
              <input class="form-control" type="text" value="Pedro" id="example-text-input">
            </div>
          </div>
          <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Apellido</label>
                <div class="col-10">
                  <input class="form-control" type="text" value="Gonzalez" id="example-text-input">
                </div>
              
          </div>
          <div class="form-group row">
            <label for="example-email-input" class="col-2 col-form-label">Email</label>
            <div class="col-10">
              <input class="form-control" type="email" value="bootstrap@example.com" id="example-email-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-tel-input" class="col-2 col-form-label">Telephone</label>
            <div class="col-10">
              <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input">
            </div>
          </div>
          <div class="form-group row">
                <label for="example-tel-input" class="col-2 col-form-label">Fecha reserva</label>
                <div class="col-10">
                      <input type="text" name="datetimes" />
                </div>
              </div>
            </div>

          <div class="columnRight">
              <h3 class="subcabecera">Información del vehículo</h3>
              <div class="form-group row">
                  <label for="example-number-input" class="col-2 col-form-label">Código de vehículo</label>
                  <div class="col-10">
                    <input class="form-control" type="number" value="71003" id="example-number-input">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Matrícula</label>
                    <div class="col-10">
                      <input class="form-control" type="text"  id="example-text-input">
                    </div>
                  </div>
                  <div class="form-group row">
                      <label for="example-text-input" class="col-2 col-form-label">Modelo</label>
                      <div class="col-10">
                        <input class="form-control" type="text"  id="example-text-input">
                      </div>
                    </div>  
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">Marca</label>
                        <div class="col-10">
                          <input class="form-control" type="text"  id="example-text-input">
                        </div>
                      </div>
                      <div class="form-group row">
                          <label for="example-text-input" class="col-2 col-form-label">Kilometraje</label>
                          <div class="col-10">
                            <input class="form-control" type="text"  id="example-text-input">
                          </div>
                        </div>                                                          
                  
          </div>

        <button class="btn btn-success" onclick="location.href = 'confirmacionReserva.html'">Confirmar reserva</button>
        <button class="btn btn-secondary" onclick="location.href = 'flotaVehiculos.html'">Volver</button>
</body>
</html>
